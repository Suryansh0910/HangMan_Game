<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman-Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/random_word_list.js" defer></script>
    <script src="scripts/script.js" defer></script>

</head>
<body>
    <div class="pop_up_end">
        <div class="content">
            <img src="images/lost.gif" alt="">
            <h3>Game-Over</h3>
            <p>The correct word is : <b>rainbow</b></p>
            <button class="restart">Restart</button>
        </div>
    </div>
    <div class="conaintr">
        <div class="box">
            <img src="images/hangman-0.svg" alt="img-not-avalable">
            <h1>Hangman-Game</h1>
        </div>
        <div class="main_game">
            <ul class="word_display"></ul>
            <h3 class="hint">Hint:
                <b>Idk</b>
            </h3>
            <h3 class="guess">Incorrect guess:
                <b>0/6</b>
            </h3>
            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
